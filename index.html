<html>
    <head>
        <title>SageKwun</title>
        <link rel="stylesheet" href="payment-form.css">
        
        <style>
           
            .show {
            
                width : 1000px;
                height : 200px;
                font-size : 40px;
                
                display: inline-block;
				position: relative;
            }
        </style>
        
    </head>
    <body>

        <div class = "show" id="text">
            小伙子不太行啊哈哈哈哈哈哈
        </div>
		
		
		<script>
			var name = prompt("你的名字是？");
			var oDiv=document.getElementById('text');
			
			name = (name == "管善鑫")?"你":name;
			oDiv.innerText = name + "不太行啊哈哈哈哈哈哈";
			document.onmousemove=function(ev){
				var oEvent=ev||event;
				var scrollTop=document.documentElement.scrollTop||document.body.scrollTop;
				var scrollLeft=document.documentElement.scrollLeft||document.body.scrollLeft;
				oDiv.style.left=oEvent.clientX+scrollLeft - 300 +'px';
				oDiv.style.top=oEvent.clientY+scrollTop - 20 +'px';				
			}
			
			setInterval(function(){
				oDiv.style.color = 'rgb(' + Math.random() * 100 + ', ' + Math.random() * 100+ ',' + Math.random() * 100+ ')';
			}, 500);
					
		    
		</script>
		
		
    </body>
</html>
