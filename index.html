<html>
    <head>
        <title>SageKwun</title>
        <link rel="stylesheet" href="payment-form.css">
        
        <style>
           
            .show {
            
                width : 200px;
                height : 200px;
                font-size : 20px;
                
                display: inline-block;
				position: relative;
            }
        </style>
        
    </head>
    <body>

        <div class = "show" id="text">
            恭喜你获得第四次嘲讽哈哈哈哈哈哈
        </div>
		
		
		<script>	
				 document.onmousemove=function(ev){
				        var oEvent=ev||event;
				        var oDiv=document.getElementById('text');
				        var scrollTop=document.documentElement.scrollTop||document.body.scrollTop;
				        var scrollLeft=document.documentElement.scrollLeft||document.body.scrollLeft;
				        oDiv.style.left=oEvent.clientX+scrollLeft - 100 +'px';
				        oDiv.style.top=oEvent.clientY+scrollTop - 20 +'px';
				
				    }
					
		    
		</script>
		
		
    </body>
</html>
